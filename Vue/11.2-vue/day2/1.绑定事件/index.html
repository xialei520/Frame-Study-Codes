<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="demo">
			<input type="text" v-model="username" :placeholder="tip.u" />
			<input type="password" v-model="password" :placeholder="tip.p" />
			<!--<button v-on:click="login()">登录</button>-->
			<button @click="login">登录</button>
			<!--v-bind:   :-->
			<!--v-on:     @-->
			<button @click="logout">注销</button>
			<p>{{content}}</p>
		</div>
		<script src="../../js/vue.js"></script>
		<script src="../../js/jquery.js"></script>
		<script>
			new Vue({
				el: "#demo",
				//数据
				data: {
					username: "",
					password: "",
					tip: {
						u: "请你输入用户名",
						p: "请你输入密码"
					},
					content: ""
				},
				//事件
				methods: {
					login: function() {
						var self = this;
						console.log(this.username, this.password)
						$.ajax({
							url: "http://localhost/qd1704/day2/",
							type: "GET",
							data: {
								username: self.username,
								password: self.password
							},
							success: function(data) {
								console.log(this)
								self.content = data
							}
						})
					},
					logout: function() {
						this.login();
						console.log("注销")
					}
				}
			})
		</script>
	</body>

</html>
