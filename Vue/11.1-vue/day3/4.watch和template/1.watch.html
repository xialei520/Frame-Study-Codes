<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<input v-model="name" />
			<button :disabled="bool">登录</button>
			<p>{{computedName}}</p>
		</div>
		<script src="../../js/vue.js"></script>
		<script>
			new Vue({
				el:"#demo",
				data:{
					name:"qd",
					bool:true
				},
				computed:{
					computedName:function(){
						if(this.name.length>=6){
							this.bool = false
						}else{
							this.bool = true
						}
						return this.name
					}
				},
				//监听数据模型
				/*watch:{
					name:function(value,oldValue){
						console.log(value)
						console.log(oldValue)
						if(value.length>=6){
							this.bool = false
						}else{
							this.bool = true
						}
					}
				}*/
			})
		</script>
	</body>
</html>
