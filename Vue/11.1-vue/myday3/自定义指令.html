<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<p v-color="'red'">{{name}}</p>
			<!--//注意属性值要加单引号-->
			<p v-color="'blue'">aaa</p>
		</div>
		<script src= "../js/vue.js"></script>
		<script>
			//directive自定义的指令
			Vue.directive("color", function(el, binding){
//				el表示要绑定的元素节点,binding表示该节点下所有属性和参数.
				console.log(el);
				console.log(binding);
				el.style.color = binding.value;
			})
			new Vue({
				el:"#box",
				data:{
					name:"qd"
				}
			})
		</script>
	</body>
</html>
