<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/weui.css">
  </head>
  <body>
    <div id = "box">
      <div class="weui-tabbar">
          <a @click="toggleTabbar(a.id)" v-for="a in arr" href="javascript:;" class="weui-tabbar__item" :class="{'weui-bar__item_on':id==a.id}">
              <span style="display: inline-block;position: relative;">
                  <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                  <span v-show="a.bool" class="weui-badge" style="position: absolute;top: -2px;right: -13px;">{{a.num}}</span>
              </span>
              <p class="weui-tabbar__label">{{a.title}}</p>
          </a>

      </div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
      new Vue({
        el:"#box",
        data:{
          arr:[{
            title:"微信",
            bool:true,
            num:1,
            id:1
          },{
            title:"通讯录",
            bool:false,
            num:1,
            id:2
          },{
            title:"发现",
            bool:false,
            num:1,
            id:3
          },{
            title:"我",
            bool:false,
            num:1,
            id:4
          }],
          id:1
        },
        methods:{
          toggleTabbar:function(id){
            this.id = id;
          }
        }
      })
    </script>
  </body>
</html>
