<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/weui.css">
  </head>
  <body>
    <div id = "box">
 
      <a @click="showActionsheet"  href="javascript:;" class="weui-btn weui-btn_default" id="showIOSActionSheet">iOS ActionSheet</a>
      <div :class="{'weui-actionsheet_toggle':bool}" class="weui-actionsheet " id="iosActionsheet">
            <div class="weui-actionsheet__title">
                <p class="weui-actionsheet__title-text">这是一个标题，可以为一行或者两行。</p>
            </div>
            <div class="weui-actionsheet__menu">
                <div class="weui-actionsheet__cell">示例菜单</div>
                <div class="weui-actionsheet__cell">示例菜单</div>
                <div class="weui-actionsheet__cell">示例菜单</div>
                <div class="weui-actionsheet__cell">示例菜单</div>
            </div>
            <div   class="weui-actionsheet__action">
                <div  class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src= "../../js/vue.js"> </script>
    <script type="text/javascript">
      new Vue({
        el:"#box",
        data:{
          bool:false
        },
        methods:{
          showActionsheet:function(){
            this.bool=!this.bool;
          }
        }
      })
    </script>
  </body>
</html>
