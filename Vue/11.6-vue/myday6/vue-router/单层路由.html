<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<div id="box"></div>
		<script src= "../js/vue.js"></script>
		<script src = "../js/vue-router.js"></script>
		<script>
			var tab1 = {
				template:"<div>选项卡1</div>"
			};
			var tab2 = {
				template:"<div>选项卡2</div>"
			};
			var tab3 = {
				template:"<div>选项卡3</div>"
			};
			var router =new VueRouter({
				routes:[{
					path:"/index",
					component:tab1
				}, {
					path:"/tab2",
					component:tab2
				}, {
					path:"/tab3",
					component:tab3
				}]
			})
			new Vue({
				el:"#box",
				template:`
					<div>
						<a href = "#/index">tab1</a>
						<a href = "#/tab2">tab2</a>
						<a href = "#/tab3">tab3</a>
						<router-view></router-view>

					</div>
				`,
				router
			})
		</script>
	</body>
</html>
