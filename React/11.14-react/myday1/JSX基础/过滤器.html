<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<!--react-核心文件-->
		<script src="../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../js/babel.js"></script>
		<script type="text/babel">
			let name = "xialei";
			let age = "15";
			let ed = function(name){
				return name + "ed";
			}
			ReactDOM.render(
				<div>
					<p>{ed(name)}</p>
					<p>{ed(age)}</p>
				</div>,
				document.querySelector("#demo")
			)
		</script>
	</body>
</html>
