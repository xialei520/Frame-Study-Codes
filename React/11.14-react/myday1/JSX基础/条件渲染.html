<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<!--react-核心文件-->
		<script src="../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../js/babel.js"></script>
		<script type="text/babel">
			ReactDOM.render(
				<div>{(function(){
					{/*v-if*/}
					let bool = true;
					if(!bool){
						return <p>是否出席那</p>
					}
				})()}
				{/*v-show*/}
				<p style={{display:'none'}}>是否促销</p>
				</div>,
				document.querySelector("#demo")
			)
		</script>
	</body>
</html>
