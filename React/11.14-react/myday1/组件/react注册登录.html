<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			
		</div>
		<!--react-核心文件-->
		<script src="../../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../../js/babel.js"></script>
		<script type="text/babel">
			let K3 = React.createClass({
				getInitialState:function(){
					return {
						skill:'jjjjjj'
					}
				},
				changeValue:function(e){
					console.log(e.target.value);
					this.setState({
						skill:e.target.value
					})
				},
				render:function(){
					return (<div style={{border:"1px solid green"}}>
						{this.state.skill}
						<input value={this.state.skill} onChange={this.changeValue}/>
						<p>{this.state.skill}</p>
						</div>)
				}
			})
			ReactDOM.render(
				<div>
					<K3/>
				</div>,
				document.querySelector("#demo")
			)
		</script>
	</body>
</html>
