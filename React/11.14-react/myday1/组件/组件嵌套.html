<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			
		</div>
		<!--react-核心文件-->
		<script src="../../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../../js/babel.js"></script>
		<script type="text/babel">
			let Child = React.createClass({
				render:function(){
					return <span>子组件</span>
				}
			})
			let K3 = React.createClass({
				render:function(){
					return 	<p>
									组件1
									<Child/>
								</p>
				}
			})
			ReactDOM.render(
				<div>
					<K3/>
				</div>,
				document.querySelector("#demo")
			)
		</script>
	</body>
</html>
