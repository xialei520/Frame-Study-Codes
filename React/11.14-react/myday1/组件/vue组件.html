<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			
		</div>
		<!--react-核心文件-->
		<script src="../../js/react.js"></script>
		<!--react操作虚拟DOM的文件-->
		<script src="../../js/react-dom.js"></script>
		<!--把JSX/ES6+转为ES5-->
		<script src="../../js/babel.js"></script>
		 <script src="../../js/vue.js"></script>
		 <script>
		 	Vue.component("K3", {
		 		props:['name'],
		 		template:`
		 			<div>组件{{name}}</div>
		 		`
		 	})
		 	new Vue({
		 		el:"#demo",
		 		data:function(){
		 			return {
		 				content:"hello world"
		 			}
		 		},
		 		template:`
		 			<div>
		 				<input v-model="content" type="text" />
		 				{{content}}
		 				<K3 :name="content"/>
		 			</div>
		 		`
		 	})
		 </script>
		 	
	</body>
</html>
