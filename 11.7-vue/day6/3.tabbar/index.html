<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/weui.css" />
		<link rel="stylesheet" href="css/base.css" />
	</head>

	<body>
		<div id="demo"></div>
		<script src="../../js/vue.js"></script>
		<script src="../../js/vue-router.js"></script>
		<script src="components/xheader.js"></script>
		<script src="components/tabbar.js"></script>
		<script src="components/tab1.js"></script>
		<script src="components/tab2.js"></script>
		<script src="components/tab3.js"></script>
		<script>
			var router = new VueRouter({
				routes:[{
					path:"/tab1",
					component:tab1
				},{
					path:"/tab2",
					component:tab2
				},{
					path:"/tab3",
					component:tab3
				}]
			})
			new Vue({
				el:"#demo",
				template:`
					<div>
						<xheader></xheader>
						<router-view></router-view>
						<tabbar></tabbar>
					</div>
				`,
				components:{
					tabbar:tabbar
				},
				router:router
			})
		</script>
	</body>

</html>
