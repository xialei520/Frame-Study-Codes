<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">

      <p>{{name}}</p>

    <div ng-controller='homeCtrl'>
      <p>{{name}}</p>
      <p></p>
    </div>

    <script src="../js/angular.js"></script>
    <script>

      app.service("tool", function(){
        return {

          num:2
        }
      })

        return {
          name:"今日头条",
          num:2
        }
      })

        $scope.name="xialei";

      })
      app.controller("homeCtrl", function($scope, store, tool, $interval){
        $scope.name="xxxxxxxxxxxxxx"
        // store.num = 3;
        console.log(store)
        console.log(tool)

      })
    </script>
  </body>
</html>
