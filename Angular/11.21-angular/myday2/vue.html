<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="demo"></div>
    <script src = "../js/vue.js"></script>
    <script>
      new Vue({
        el:'#demo',
        data:{
          name:'qd',
          id:1
        },
        template:`
          <div>
            <div v-html="render()"></div>
          </div>
        `,
        methods:{
          render:function(){
            return `<h${this.id}>你好啊</h${this.id}>`
          }
        },
        mounted(){
          setInterval(function(){
            if(this.id >=6){
              return;
            }else{
              this.id++;
            }
          }.bind(this), 1000)
        }
      })
    </script>

  </body>
</html>
