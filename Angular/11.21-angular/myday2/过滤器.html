<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">
    <div ng-controller="index">
      <input type="text" ng-model="name">
      <ul>
        <li ng-repeat="a in arr|filter:{name:name}">{{a.id}}:{{a.name}}</li>
      </ul>
      <ul>
        <li ng-repeat="a in arr|orderBy:'id':true">{{a.id}}:{{a.name}}</li>
      </ul>
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module('ngApp', []);
      app.controller("index", function($scope){
        $scope.name = "qd";
        $scope.arr = [{
          id:1,
          name:"qd"
        }, {
          id:4,
          name:"gz"
        }, {
          id:2,
          name:"bj"
        }, {
          id:3,
          name:"xian"
        }]
      })
    </script>
  </body>
</html>
