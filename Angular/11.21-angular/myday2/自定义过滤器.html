<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">
    <div ng-controller="index">
      {{name}}
      <p ng-color="red"></p>
      <p>{{name|ed}}</p>
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      app.controller("index", function($scope){
        $scope.name = "xialei"
      })
      app.directive("ngColor", function(){
        return {
          link:function(scope, ele, attr){
            console.log(scope);
            console.log(ele);
            console.log(attr);

          }
        }
      })
      app.filter("ed", function(){
        return function(value){
          return value + "eddddd"
        }
      })
    </script>
  </body>
</html>
