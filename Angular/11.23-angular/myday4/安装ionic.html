<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/ionic.css">
  </head>
  <body ng-app="ionicApp">
    <div ng-controller="index">
      <p>{{name}}</p>

      })

  </body>
</html>
