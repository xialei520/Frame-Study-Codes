<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">
    <div ng-controller="index">
      {{ed(name)}}
      <p ng-show="bool">显示或隐藏1</p>

      <p ng-style="{display:bool?'block':'none'}">显示与隐藏看2</p>

      <p style="{{isShow()}}">显示与隐藏ddd3</p>
      <p ng-click="bool = !bool">ok</p>
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      app.controller("index", function($scope){
        $scope.name = "qd";
        $scope.bool = true;
        $scope.ed = function(str){
          console.log(1);
          return str + "ed"
        };
        $scope.isShow = function(){
          if(!($scope.bool)){
            return "display:block"
          }else {
            return "display:none"
          }
        }
      })
    </script>
  </body>
</html>
