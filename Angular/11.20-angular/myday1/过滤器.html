<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app = "ngApp">
    <div ng-controller="index">
      <p>{{num|currency}}</p>

      <p>{{name|lowercase}}</p>

      <p>{{name|uppercase}}</p>

      <p>{{time|date:"yyyy-MM-dd/hh/mm/ss EEEE"}}</p>
      <!-- 2017-11-20/03/32/19 Monday -->

      <p>{{time|date:"yyyy"}}</p>
      <!-- Nov 20, 2017 -->


      <P>{{num|number:8}}</P>
      <!-- 保留8位小数 -->
      <p>{{name|limitTo:2:3}}</p>
      <!-- 从第3位开始取，取2个 -->
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      app.controller("index", function($scope){
        console.log(app);
        $scope.name = "aBcDeFghII";
        $scope.num = 123456;
        $scope.time = 1511163139000;
      })
    </script>
  </body>
</html>
