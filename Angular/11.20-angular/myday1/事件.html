<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">
    <div ng-controller='index'>
      <p ng-bind='name'></p>
      <button type="button" name="button" ng-click="test()">test</button>
      <input type="text" ng-change="test()" ng-model="name">
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      app.controller("index", function($scope){
        $scope.name = "qd";
        $scope.skill = "ps";
        $scope.test = function(){
          console.log("test");
        }
      })
      console.log(app);
    </script>
  </body>
</html>
