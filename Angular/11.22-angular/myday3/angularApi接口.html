<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">
    <div ng-controller='index'>

      <p>{{name}}</p>
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      console.log(angular.extend({
        name:"qd"
      }, {
        skill:'ps',
        arr:[1, 3, 4, 5, 6]
      }));
      // {name: "qd", skill: "ps", arr: Array(5)}

      console.log(angular.equals({
        skill:"ps",
        obj:"name"
      }, {
        obj:"name",
        skill:"ps"
      }));
      // true


      var arr = ["a", "b", "c"]
      angular.forEach(arr,function(item){
        console.log(item);
      })
      // 遍历

      var arr2 = ["d", "e", "f"]
      console.log(angular.merge({
        name:"qd"
      }, {
        skill:"ps",
        arr:["a", "b", "c"]
      }));
      // 整合

      angular.element(document.querySelector("p")).css("color", "red")
      // 操作jq

      
      app.controller("index", function($scope){
        $scope.name = "xialei"
      })
    </script>
  </body>
</html>
