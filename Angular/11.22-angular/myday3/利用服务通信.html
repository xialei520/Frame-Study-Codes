<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="ngApp">
    <div ng-controller="indexCtrl" style="border:1px solid green">
      <input type="text" ng-model="name">
      <p>{{name}}</p>
    </div>
    <div ng-controller="homeCtrl" style = "border:1px solid red">
      <p>{{name.state.title}}</p>

    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      app.service("store", function(){
        return {
          state:{
            title:"今日头条"
          },
          getters:{
            getTitle:function(){
              return this.state.title;
            }
          },
          action:{

          }
        }
      })
      app.controller('indexCtrl', function($scope,store){
        $scope.name = "xialei";
        console.log($scope);
        $scope.$watch("name", function(){
          store.state.title = $scope.name;
        })

      })
      app.controller("homeCtrl", function($scope, store){
        $scope.name = store;
      })
    </script>
  </body>
</html>
