<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app='ngApp'>
    <div ng-controller="index">
      <xheader name="name" skill="'ps'"></xheader>
      <p>{{ }}</p>
    </div>
    <script src="../js/angular.js"></script>
    <script>
      var app = angular.module("ngApp", []);
      app.component("xheader", {
        bindings:{
          name:"=",
          skill:"="
        },
        controller:function($scope){
          console.log($scope);
          $scope.test = function(){
            $scope.name = "底部组件"

          }
          console.log($scope.$ctrl);
          console.log($scope.$ctrl.name);
        },
        template:`
          <div>
            <header>{{name}}</header>
            <button ng-click="test()">OK</button>
          </div>
        `
      })

      app.controller("index", function($scope){
        $scope.name="xialei"
      })
    </script>
  </body>
</html>
